name: CI/CD â€“ React.js Application with Docker Compose

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
    types: [opened, synchronize, reopened]

jobs:
  build-test-push:
    name: Build, Test and Push Docker Images
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout source code
      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. Cache Docker layers (optional)
      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: ${{ runner.os }}-buildx-

      # 4. Cache npm dependencies
      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-npm-

      # 5. Extract metadata
      - name: Extract metadata
        id: meta
        run: |
          echo "REPO_NAME=${GITHUB_REPOSITORY##*/}" >> "$GITHUB_OUTPUT"
          echo "SHORT_SHA=${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"

      # 6. Build Docker images using docker-compose
      - name: Build Docker images with docker-compose
        run: docker compose -f docker-compose.yml build
        env:
          NODE_ENV: development

      # 7a. Run tests for frontend service
      - name: Run frontend Vitest tests
        run: docker compose -f docker-compose.yml run --rm frontend npm test
        env:
          CI: true
          NODE_ENV: test
        timeout-minutes: 10

      # 7b. Run tests for backend service
      - name: Run backend tests
        run: docker compose -f docker-compose.yml run --rm backend npm test
        env:
          CI: true
          NODE_ENV: test
        timeout-minutes: 10


      # 8. Login to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 9. Push Docker images
      - name: Push Docker images to Docker Hub
        run: docker compose -f docker-compose.yml push

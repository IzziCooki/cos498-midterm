name: CI â€” test, build, push

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
    types: [opened, synchronize, reopened]

permissions:
  contents: read

jobs:
  test:
    name: Run frontend & backend tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Frontend: setup node with cache tied to frontend lockfile (if present)
      - name: Use Node (frontend)
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install & test frontend
        working-directory: frontend
        run: |
          # if there's a lockfile prefer `npm ci`, otherwise fall back to `npm install`
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi
          npm test
        env:
          CI: true
          NODE_ENV: test

      # Backend: setup node with cache tied to backend lockfile (if present)
      - name: Use Node (backend)
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install & test backend
        working-directory: backend
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi
          npm test
        env:
          CI: true
          NODE_ENV: test

  build-and-push:
    name: Build and push Docker images
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push frontend image
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/cos498-midterm-frontend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/cos498-midterm-frontend:${{ github.sha }}

      - name: Build & push backend image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/cos498-midterm-backend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/cos498-midterm-backend:${{ github.sha }}
